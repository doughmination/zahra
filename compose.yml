services:
  # ============
  # Main Bot
  # ============
  zahra:
    build:
      context: bot/
      dockerfile: Dockerfile
    container_name: zahra
    ports:
      - "127.0.0.1:4000:4000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - FORCE_COLOR=1
    volumes:
      - ./bot/.logs:/app/.logs
      - ./bot/.env:/app/.env:ro
      - ./bot/.env.keys:/app/.env.keys:ro
    networks:
      - bot-network
    user: "1001:1001"
    depends_on:
      - postgres
      - redis

  web-root:
    build:
      context: web/root/
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8090:8090"
    container_name: root
    restart: unless-stopped

#  web-dash-front:
#    build:
