#      dockerfile: Dockerfile
#    ports:
#      - "8081:8081"
#    container_name: dash-front
#    restart: unless-stopped

#  web-dash-back:
#    build:
#      context: web/dash/backend/
#      dockerfile: Dockerfile
#    ports:
#      - "8082:8082"
#    container_name: dash-back
#    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: bot_postgres
    restart: always
    env_file:
      - .env_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - bot-network

  redis:
    image: redis:7
    container_name: bot_redis
    restart: always
    env_file:
      - .env_db
    # Read password from env var â€” avoids shell substitution issues with env_file
    entrypoint: [ "/bin/sh", "-c", "redis-server --requirepass \"$$REDIS_PASSWORD\"" ]
    volumes:
      - redisdata:/data
    networks:
      - bot-network

volumes:
  pgdata:
  redisdata:


networks:
  bot-network:
    driver: bridge
